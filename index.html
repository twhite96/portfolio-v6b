<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Styles-->

  <link rel="stylesheet" href="styles.css">
 
  <!--Google Fonts-->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka&amp;display=swap">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap" rel="stylesheet">
  
  <!-- Twitter data -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="Tiffany White" />
  <meta
    name="twitter:description"
    content="Tiffany White, Software Engineer in Pennsylvania."
  />
  <meta name="twitter:creator" content="@tiffanywhitedev" />
  <meta name="twitter:image" content="https://www.tiffanyrwhite.com/img/headshot.jpg" />

  <!-- Open Graph data -->
  <meta property="og:title" content="Tiffany White" />
  <meta property="og:url" content="https://www.tiffanyrwhite.com" />
  <meta property="og:image" content="https://www.tiffanyrwhite.com/img/headshot.jpg" />
  <meta
    property="og:description"
    content=""
  />
  <meta property="og:site_name" content="Tiffany White" />
  <title>Tiffany White, Software Engineer</title>
</head>
<body>
  <div class="container">
    
    <section class="header-section">
      <div class="head-frame">
        <h1>Tiffany White</h1>
        <h2>Software Engineer in Pennsylvania</h2>
      </div>
      <div class="img-container">
        <img src="/img/headshot.jpg" alt="" id="clipped-pic">
      </div>
    </section>

  </div>
  <div class="toggler">
    <label for="theme" class="theme">
      <span>Light</span>
      <span class="theme__toggle-wrap">
        <input id="theme" class="theme__toggle" type="checkbox" role="switch" name="theme" value="dark">
        <span class="theme__fill"></span>
        <span class="theme__icon">
          <span class="theme__icon-part"></span>
          <span class="theme__icon-part"></span>
          <span class="theme__icon-part"></span>
          <span class="theme__icon-part"></span>
          <span class="theme__icon-part"></span>
          <span class="theme__icon-part"></span>
          <span class="theme__icon-part"></span>
          <span class="theme__icon-part"></span>
          <span class="theme__icon-part"></span>
        </span>
      </span>
      <span>Dark</span>
    </label>
  </div>
  <script src="./script.js"></script>
</body>
</html>
